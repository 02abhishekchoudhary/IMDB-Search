<!-- html start -->
<!DOCTYPE html>
<html lang="en">

<!-- head start -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of page -->
    <title>Favourite Movies</title>

    <!-- linking css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<!-- head end -->

<!-- body start -->

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-grey">
        <!-- container start -->
        <div class="container-fluid">
            <!-- link of home page -->
            <a 
                class="navbar-brand" 
                href="../index.html"
                style="background-color: #F5C518; color:black; border-radius: 5px; padding: 5px;">
                IMDB
            </a>

            <!-- disable form input -->
            <form class="d-flex">
                <input 
                    id="searchBar" 
                    type="text" 
                    class="form-control me-2" 
                    placeholder="Enter Movie Name here..."
                    aria-label="Enter Movie Name here..." 
                    aria-describedby="basic-addon1" 
                    name="searchInputTitle"
                    disabled 
                />
            </form>

            <!-- link for disabled favourite movies -->
            <a 
                class="btn btn-success" 
                href="./movies.html" 
                id="favMovieButton">
                Favourite Movies
            </a>

        </div>
        <!-- container end -->
    </nav>
    <!-- end of navbar -->

    <!-- main section -->
    <div class="displayFavContainer">
        <h1 class="display-15">My Favourite Movies List</h1>
        <!-- Display fav movies container -->
        <ul id="listFav"></ul>
    </div>

    <!-- linking fav script js file -->
    <script src="../js/fav.js"></script>

</body>
<!-- body end -->

</html>
<!-- html end -->
